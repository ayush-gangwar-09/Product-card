<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Card</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
}

.card{
    background:#fff;
    width:320px;
    border-radius:15px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    overflow:hidden;
    transition:transform 0.3s ease;
}

.card:hover{
    transform:translateY(-8px);
}

.card img{
    width:100%;
    height:220px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.product-name{
    font-size:20px;
    font-weight:bold;
    margin-bottom:10px;
}

.price{
    color:#27ae60;
    font-size:18px;
    margin-bottom:10px;
}

.description{
    font-size:14px;
    color:#555;
    margin-bottom:20px;
}

button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    background:#27ae60;
    color:#fff;
    font-size:16px;
    cursor:pointer;
    transition:background 0.3s ease, transform 0.2s ease;
}

button:hover{
    background:#219150;
    transform:scale(1.05);
}

/* Responsive */
@media(max-width:400px){
    .card{
        width:90%;
    }
}
</style>
</head>

<body>

<div class="card">
    <img src="smart watch.jpg" alt="Product Image">
    
    <div class="card-content">
        <div class="product-name">Smart Watch Pro</div>
        <div class="price">â‚¹999</div>
        <div class="description">
            Stylish and powerful smartwatch with fitness tracking,
            heart rate monitor and long battery life.
        </div>
        <button>Add to Cart</button>
    </div>
</div>

</body>
</html>
